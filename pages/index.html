<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiří Mlčoušek</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <section class="split-hero">
        <div class="split-hero-left"></div>
        <div class="split-hero-right">
            <h1 id="hero-name">Jiří Mlčoušek</h1>
            <p class="hero-slogan" id="hero-slogan">Consistency is key. Next stop the top ⬆️⬆️⬆️</p>
            <div class="social-buttons">
                <a href="https://github.com/mlcousek" class="social-btn github" target="_blank" rel="noopener" aria-label="GitHub"><span>GitHub</span></a>
                <a href="https://linkedin.com/in/jiří-mlčoušek" class="social-btn linkedin" target="_blank" rel="noopener" aria-label="LinkedIn"><span>LinkedIn</span></a>
                <a href="https://instagram.com/jirka.mlcousek" class="social-btn instagram" target="_blank" rel="noopener" aria-label="Instagram"><span>Instagram</span></a>
            </div>
            <div class="contact-info" style="margin-top:24px; text-align:center;">
                <p id="contact-email-label">Email: <a href="mailto:jirka.mlcousek@seznam.cz" id="contact-email">jirka.mlcousek@seznam.cz</a></p>
                <p id="contact-phone-label">Phone: <a href="tel:+420731280205" id="contact-phone">+420 731 280 205</a></p>
            </div>
        </div>
    </section>

    <main>
        <section class="home-blog-preview" style="max-width:1000px;margin:40px auto 80px auto;padding:0 24px;">
            <h2 id="home-blog-heading" style="font-size:1.4rem;margin:0 0 18px 0;">Latest Blog Updates</h2>
            <div id="home-latest-posts" style="display:grid;gap:24px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));"></div>
            <div style="margin-top:22px;">
                <a href="blog.html" id="home-blog-more" style="text-decoration:none;font-size:.75rem;font-weight:600;letter-spacing:.5px;padding:10px 20px;border-radius:30px;background:#0078ff;color:#fff;box-shadow:0 2px 6px rgba(0,0,0,.15);display:inline-block;">View all posts</a>
            </div>
        </section>
    </main>

    <footer class="footer" id="footer">
        &copy; 2025 Jiří Mlčoušek. All rights reserved.
    </footer>
    <script src="../scripts/main.js"></script>
    <script>
        fetch('../components/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
            if (window.applyLanguageAfterNavbar) window.applyLanguageAfterNavbar();
          });
    </script>
</body>
</html>
