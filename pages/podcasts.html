<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Podcasts - Jiří Mlčoušek</title>
  <link rel="stylesheet" href="../assets/styles/main.css" />
  <link rel="stylesheet" href="../assets/styles/podcasts.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <section class="page-shell" style="max-width:78em;margin:0 auto;padding:0 1.2rem;">
    <header style="margin:20px 0 10px 0;display:flex;flex-wrap:wrap;gap:14px;align-items:center;">
      <h1 style="margin:0;font-size:1.8rem;flex:1 1 auto;">Podcast Log</h1>
      <div id="episode-count" style="font-size:.8rem;font-weight:600;letter-spacing:.5px;color:#555;">0 episodes</div>
    </header>
    <nav id="podcast-filters" aria-label="Podcast filters" style="display:flex;flex-wrap:wrap;gap:10px;margin-bottom:26px;">
      <button class="filter-chip active" data-filter="all">All</button>
      <button class="filter-chip" data-filter="in-progress">In Progress</button>
      <button class="filter-chip" data-filter="finished">Finished</button>
      <button class="filter-chip" data-filter="favorites">Favorites</button>
      <button class="filter-chip" data-filter="2025">2025</button>
    </nav>
  </section>
  <main id="podcast-grid" class="podcasts" aria-label="List of podcasts"></main>
  <footer class="footer alt">
    &copy; 2025 Jiří Mlčoušek. Podcasts list. <br />
    <small>Style aligned with Books page with slight visual tweaks.</small>
  </footer>
  <script>
    fetch('../components/navbar.html')
      .then(r=>r.text())
      .then(html=>{document.getElementById('navbar-placeholder').innerHTML=html; if(window.applyLanguageAfterNavbar) window.applyLanguageAfterNavbar();});
  </script>
  <script src="../scripts/podcasts.js"></script>
</body>
</html>
